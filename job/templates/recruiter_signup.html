{% load static %}

{% block body %}

{% include 'navigation.html'  %}

<script>
    function checkpass()
    {
        if(document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert('Password and Confirm Password Not Matched');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<marquee style="font-family: 'Times New Roman', Times, serif; font-size:25; color:darkcyan; background-color:black; font-weight:bold; margin-top: 1%;">
    Recruiter SignUp
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-4">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="Enter First Name" required>
        </div>
        <div class="form-group col-md-4">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Enter Last Name"required>
        </div>
   </div>


     <div class="form-row">
        <div class="form-group col-md-4">
        <label>Contact</label>
        <input type="text" class="form-control" name="contact" placeholder="Enter Mobile Number" required>
        </div>

        <div class="form-group col-md-4">
            <label>Company Name</label>
            <input type="text" class="form-control" name="cname" placeholder="Enter Company Name"required>
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Email Id</label>
            <input type="text" class="form-control" name="email" placeholder="Enter Email Address" required>
        </div>
    
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Password</label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
        </div>
        <div class="form-group col-md-4">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="cpwd" placeholder="Enter Password Again" required>
        </div>
   </div>

   <div class="form-row">
        <div class="form-group col-md-4">
           <label>Gender</label>
           <div style="border:1px solid lightgray; padding:6px; border-radius:6px;">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline" name="gender" class="custom-control-input" value="Male">
                        <label class="custom-control-label" for="customRadioInline">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                        <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" name="gender" class="custom-control-input" value="Others">
                        <label class="custom-control-label" for="customRadioInline3">Others</label>
                </div>
            </div>
        </div>

        <div class="form-group col-md-4">
            <label>Image</label>
            <input type="file" class="form-control" name="image" required>
        </div>


        
    </div>
<input type="submit" value="Submit" class="btn btn-primary my-3" style="width: 200px;">

</form>


{% include 'footer.html' %}


{% ifequal error "no" %}
<script>
    alert("Signup Successful");
    window.location=('{% url "recruiter_login" %}')

</script>
{% endifequal %}

{% ifequal error 'yes' %}
<script>
    alert("Something Went Wrong, Try Again...");
</script>
{% endifequal %}

{% endblock %}
