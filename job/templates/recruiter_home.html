{%  load static %}

{%   block body %}

{%   include 'recruiter_navigation.html'%}


<marquee style="font-family: 'Times New Roman', Times, serif; font-size:25; color:darkcyan; background-color:black; font-weight:bold; margin-top: 1%;">
    Recruiter Profile
</marquee>
<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-8">

        
<form class=" mt-5"  name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" value="{{recruiter.user.first_name}}" required>
        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" value="{{recruiter.user.last_name}}"required>
        </div>
   </div>


     <div class="form-row">
        <div class="form-group col-md-6">
        <label>Contact</label>
        <input type="text" class="form-control" name="contact" value="{{recruiter.mobile}}" required>
        </div>

        <div class="form-group col-md-6">
            <label>Company Name</label>
            <input type="text" class="form-control" name="cname" value="{{recruiter.company}}" readonly required>
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Email Id</label>
            <input type="text" class="form-control" name="email" value="{{recruiter.user.username}}" readonly required>
        </div>
    
    </div>

   <div class="form-row">
        <div class="form-group col-md-6">
           <label>Gender</label>
           {% if recruiter.gender == "Male" %}
           <div style="border:1px solid lightgray; padding:6px; border-radius:6px;">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline" name="gender" class="custom-control-input" value="Male" checked>
                        <label class="custom-control-label" for="customRadioInline">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                        <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" name="gender" class="custom-control-input" value="Others">
                        <label class="custom-control-label" for="customRadioInline3">Others</label>
                </div>
            </div>

            {% else %}

            <div style="border:1px solid lightgray; padding:6px; border-radius:6px;">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline" name="gender" class="custom-control-input" value="Male">
                        <label class="custom-control-label" for="customRadioInline">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female" checked>
                        <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" name="gender" class="custom-control-input" value="Others">
                        <label class="custom-control-label" for="customRadioInline3">Others</label>
                </div>
            </div>

            {% endif %}

        </div>

        <div class="form-group col-md-6">
            <label>Image</label>
            <input type="file" class="form-control" name="image" accept="image/*">
        </div>


        
    </div>
<input type="submit" value="Submit" class="btn btn-primary my-3" style="width: 200px;">

</form>
    </div><!--col 2 end-->
    <div class="cl-sm-4 mt-5" text-center>
        <img src="{{recruiter.image.url}}" width="300px" height="300px">
    </div>
    </div><!--row 1 end-->
</div>
{% include 'footer.html' %}


{% ifequal error "no" %}
<script>
    alert("Profile Updated Successful");
    window.location=('{% url "recruiter_home" %}')

</script>
{% endifequal %}

{% ifequal error 'yes' %}
<script>
    alert("Something Went Wrong, Try Again...");
</script>
{% endifequal %}


{%   endblock %}
