{%  load static %}

{%   block body %}

{%   include 'recruiter_navigation.html'%}


<marquee style="font-family: 'Times New Roman', Times, serif; font-size:25; color:darkcyan; background-color:black; font-weight:bold; margin-top: 1%;">
    Change Company Logo
</marquee>
<hr>
<form class="container mt-5"  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input type="text" class="form-control" readonly name="jobtitle" value="{{job.title}}" required>
        </div>
        
   </div>
        <div class="form-group col-md-12">
            <img src="{{job.image.url}}" width="130" height="100">
        </div>

    </div>



    <div class="form-row">
        
        <div class="form-group col-md-12">
            <label>Company Logo</label>
            <input type="file" class="form-control" name="logo"   required>
        </div>
    
    </div>

    

    
<input type="submit" value="Submit" class="btn btn-primary my-3" style="width: 200px;">

</form>


{% include 'footer.html' %}


{% ifequal error "no" %}
<script>
    alert("Company logo has been updated ");
    window.location=('{% url "change_companylogo" job.id%}')
</script>
{% endifequal %}

{% ifequal error 'yes' %}
<script>
    alert("Something Went Wrong, Try Again...");
</script>
{% endifequal %}


{%   endblock %}
